<app-friend (removeFriend)="deleteFriend(cookiePlaceHolder, friend)" *ngFor="let friend of playerFriends" [friend]="friend"></app-friend>
<form (ngSubmit)="onSubmit()">
    <label for="friendName">Username</label>
    <input type="text" id="friendName" name="friendName" [(ngModel)]="friendName">
    <input type="submit" value="Add Friend">
</form>
